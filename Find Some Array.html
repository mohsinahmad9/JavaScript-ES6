<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Some Function in Array</title>
</head>
<body>
    


    <script>
        const arr = ['apple','banana','guava','water melon','mango'];
        const f = arr.find(item=>item=='guava');
        console.log(f);// if found guava will be printing

        const s = arr.some(item=>item=='guava');
        console.log(s);// if found it returns boolean value i.e true
    </script>
</body>
</html>
