<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Some Function in Array</title>
</head>
<body>
    


    <script>
        const arr = [2,3,4,5,67,7,89];
        const fruits = ['apple','banana','guava','water melon','mango']; 
        const f = arr.find(item=>item==67);
        console.log(f);// if found 67 will be printing

        const s = fruits.some(item=>item=='guava');
        console.log(s);// if found it returns boolean value i.e true
    </script>
</body>
</html>
