<script>
    //this is normal function
    function test(){console.log('I am normal function')}

    //This is Anonymous functionm
    let abc  = function(){ // this is how we declare anonymous function
        console.log('i am Anonymous function');
    }
    //to call anonymous function 
    abc();

    //Now very Important topic
    //Immediately Invoked Function

    (function(){
        console.log('Immediately Invoked Function');
    })();

    
</script>
