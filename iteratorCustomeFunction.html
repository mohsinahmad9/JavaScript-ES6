<script>
    function numberiterators(arr)
    {
        var nextitem = 0;
        return{

            next()// we can use any name such as next() or any other
            {// this is function is also returns a value
                if(nextitem< arr.length)
                {
                    return {
                        value :  arr[nextitem++],
                        done : false
                    }
                }
                else{
                    return {
                        value :  arr[nextitem++],
                        done : true
                    }
                }
            }
        }
         
    }


    let numbers = [10,20,34];
    let num = numberiterators(numbers);
    console.log(num.next());
    console.log(num.next());
    console.log(num.next());
    console.log(num.next());
</script>
